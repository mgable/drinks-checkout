<div class="modal-header">
	<h4 class="modal-title"><span class="glyphicon glyphicon-star"></span> Validating Address</h4>
</div>
<div class="modal-body">
	<div>The following address was found:</div>


		<h5>First Name: {{data.firstname}}</h5>
		<h5>Last Name: {{data.lastname}}</h5>
		<h5>Street 1: {{data.street1}}</h5>
		<h5>Street 2: {{data.street2}}</h5>
		<h5>City: {{data.city}}</h5>
		<h5>State: {{data.state}}</h5>
		<h5>Zip: {{data.zip}}</h5>

<!-- 	<label class="control-label" for="customValue">Custom Value:</label>
	<input type="text" class="form-control" id="customValue" ng-model="data.val" ng-keyup="hitEnter($event)">
	<span class="help-block">Using "dialogsProvider.useCopy(false)" in your applications config function will allow data passed to a custom dialog to retain its two-way binding with the scope of the calling controller.</span> -->
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="done()">Done</button>
</div>
